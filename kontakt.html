    <section id="contactSection">
        <div class="container">




            <header>
                <h1>Send me a message:</h1>
            </header>

            <form action="#" class="row">

                <div class="col-xl-6 col-md-12 flexy">
                    <label for="name">Name: </label>
                    <input class="form-control" type="text" placeholder="Enter your name (required)" name="name" required>
                    <label for="surname">Surname: </label>
                    <input class="form-control" type="text" placeholder="Enter your surname " name="surname">
                    <label for="email">Email: </label>
                    <input class="form-control" type="text" placeholder="Enter Email (required)" name="email" required>
                </div>

                <div class="col-xl-6 col-md-12">
                    <label for="message">Message: </label>
                    <textarea class="form-control" id="textMessage" type="textarea" placeholder="Enter your message (required)" name="message" required></textarea>
                </div>

            </form>


            <button type="submit" value="Send" id="sendButton">Send</button>  ...or visit me on 
            <a href="https://www.facebook.com/malarstwo.Aga.rosiek" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
            
            
 

        </div>



    </section>

    <div id="squareAnimation"></div>
